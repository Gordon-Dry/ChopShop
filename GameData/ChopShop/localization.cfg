	// Rovers
	#LOC_ChopShop_RTGR_Title = RTG Rover
	#LOC_ChopShop_RTGR_Desc = Los nichos laterales de este cuerpo pueden albergar hasta cuatro RTG estándar para mantener al rover caliente y alimentado durante esas noches exoplanetarias oscuras y frías. Se adapta a carenado de 2,5m.
	#LOC_ChopShop_RR_Title = Rover Robusto
	#LOC_ChopShop_RR_Desc = Este cuerpo más grande y robusto del rover fue diseñado para descubrir las capacidades verdaderas de las ruedas rugosas TR2-L. Su cuerpo de acero seguramente puede soportar algunos golpes duros. De todos modos, los troncos laterales cubiertos con tapas de vidrio a prueba de balas protegerá su precioso equipo científico intacto. Se adapta a carenado de 3,75m.
	#LOC_ChopShop_MRR1_Title = Rover Robusto tripulado Mk1
	#LOC_ChopShop_MRR1_Desc = Rover Robusto era tan grande y su maquinaria era tan brillante que Bill quería meterse por dentro... Se las arregló para hacerlo pero se quedó pegado. Después el rover fue cortado, a parte de sacarlo, Bill decidió soldarlo de nuevo con un techo más alto para hacerlo más habitable y encajar una nevera con aperitivos en el interior.
	#LOC_ChopShop_MRR2_Title = Rover Robusto tripulado Mk2
	#LOC_ChopShop_MRR2_Desc = Más agradable, más largo, más habitable y la versión aerodinámica del RRT. Ya no parecía un ladrillo. Éste puede albergar TRES kerbals a costa de tener menos suministros. Aún encaja en carenado de 3,75m.
	#LOC_ChopShop_RM_Title = Probodobodyne RoveMate (reparado)
	#LOC_ChopShop_RM_Desc = Versión reparada de Probodobodyne RoveMate. Orientación apropiada, capacidad apropiada de la batería, rueda de reacción incorporada para mantener estabilidad. (No debería ver esta parte si ModuleManager está instalado.)
	#LOC_ChopShop_RMXL_Title = RoveMate XL
	#LOC_ChopShop_RMXL_Desc = Cumpliendo con los deseos de los clientes, El Taller Desguace del Dr. Jet presenta un modelo ampliado de Probodobodyne RoveMate. ¡Más ancho! ¡Más largo! ¡Todavía elegante y plano como un panqueque! ¡Con 4 veces más baterías y capacidad adicional de carga útil! ¡Por fin su vehículo todo terreno puede llevar algunas ruedas grandes y parecer un verdadero deportivo tuneado!
	

	// Solar Panels	
	#LOC_ChopShop_RSP-R_Title = PSR-R
	#LOC_ChopShop_RSP-R_Desc = Panel Solar Rover - Robusto, concebido para Rover Robusto. Por supuesto que no es tan resistente como una placa de acero, pero ... ¡puede generar electricidad!
	#LOC_ChopShop_RSP-S_Title = PSR-P
	#LOC_ChopShop_RSP-S_Desc = Panel Solar Rover - Pequeño, concebido por Probodobodyne RoveMate. Nada especial.
	
	// Tanks & Engines
	#LOC_ChopShop_LilBuzzer_Title = Pequeño Zumbador
	#LOC_ChopShop_LilBuzzer_Desc = Impulsor eléctrico compacto, recuperado del plano del modelo de RC. No es adecuado para quadcopteros y similares debido al estancamiento.
	#LOC_ChopShop_LTS1core_Title = STA Mk1 Tanque Principal
	#LOC_ChopShop_LTS1core_Desc = Tanque Principal del Sistema de Tanques del Aterrizador Mk1 con barandilla lateral para fijar los puntales de aterrizaje LT-1. El sistema montado encaja perfectamente en carenado de 2.5m y también puede ser utilizado como etapa de transferencia.
	#LOC_ChopShop_LTS1side_Title = STA Mk1 Tanque Lateral
	#LOC_ChopShop_LTS1side_Desc = Tanque lateral del Sistema de Tanques del Aterrizador Mk1. Deshechar después del uso. Correa en parejas y recuerde comprobar su puesta en escena.
	#LOC_ChopShop_LTS05core_Title = STA Mk1 Tanque Principal (minúsculo)
	#LOC_ChopShop_LTS05core_Desc = Tanque Principal del Sistema de Tanques del Aterrizador (tamaño de sonda) con barandilla lateral para fijar los puntales de aterrizaje LT-5. El sistema montado se adapta perfectamente al carenado de 1,25m y también puede utilizarse como etapa de transferencia.
	#LOC_ChopShop_LTS05side_Title = STA Mk1 Tanque Lateral (minúsculo)
	#LOC_ChopShop_LTS05side_Desc = Tanque lateral del Sistema de Tanques del Aterrizador Mk1. Deshechar después del uso. Correa en parejas y recuerde comprobar su puesta en escena.
	#LOC_ChopShop_LTS2core_Title = STA Mk2 "Seta" Etapa Superior
	#LOC_ChopShop_LTS2core_Desc = STA Mk1 atrajo una buena cantidad de críticas sobre tener que arrastrar las patas de aterrizaje de nuevo a la órbita, por lo que hemos hecho un totalmente nuevo diseño STA Mk2 "Hongo-en-un-bollo". La parte superior de la seta se desliza fuera de la etapa inferior como el sistema del tanque y levanta solamente el motor y la carga útil de nuevo a la órbita.
	#LOC_ChopShop_LTS2bottom_Title = STA Mk2 "Bollito" Etapa Inferior
	#LOC_ChopShop_LTS2bottom_Desc = STA Mk1 atrajo una gran cantidad de críticas acerca de arrastrar las patas de aterrizaje de nuevo a la órbita, por lo que hemos hecho un totalmente nuevo diseño STA Mk2 "Hongo-en-un-bollo". En la parte inferior de la bodega se abren los tanques de combustible y la barandilla para sujetar los puntales de aterrizaje.
	#LOC_ChopShop_SkyCrane1_Title = GED Mk1 Grúa Estelar Desplegable
	#LOC_ChopShop_SkyCrane1_Desc = Grúa ligera desplegable, embalada en un pequeño contenedor de 1.25m. Permite cargas de hasta 2.5m de diámetro. No contiene tanques de combustible, por lo que hay que poner uno en la parte superior. ¡RECUERDE DESPLAZARSE ANTES DE USAR!
	#LOC_ChopShop_SkyCrane2_Title = GED Mk2 Grúa Estelar Desplegable
	#LOC_ChopShop_SkyCrane2_Desc = Hermano mayor de GED Mk1 para sus cargas útiles más grandes (hasta 5m). Usted puede necesitar algunas ruedas de reacción externas o RCS para realizar evoluciones con cosas pesadas. ¡RECUERDE DESPLAZARSE ANTES DE USAR!
	#LOC_ChopShop_SmallAerospike_Title = T-0.5 "BlowDart" Motor Toroidal Aerospike
	#LOC_ChopShop_SmallAerospike_Desc = Reducción de escala y reducción de peso de C7 Aerospace T-1 "Dart" Motor Toroidal Aerospike
	#LOC_ChopShop_SmallTurboRamjet_Title = J-X5 "Lash" Motor Turbo Estatorreactor
	#LOC_ChopShop_SmallTurboRamjet_Desc = Variante reducida y reducción en peso de C7 Aeroespacial J-X4 "Whiplash" Motor Turbo Estatorreactor
	
	// Science
	#LOC_ChopShop_SoilSampler_Title = Muestra de Suelo
	#LOC_ChopShop_SoilSampler_Desc = Un muestreador de suelo mecánico muy básico. No tiene ningún medio de analizar la muestra en el sitio, por lo que debe ser devuelto a KSP o laboratorio espacial para el estudio. Si desea volver a utilizarlo, la cámara de almacenamiento debe limpiarse manualmente.
	
	// Structural
	#LOC_ChopShop_Hub5_Title = Cubo estructural de 3 vías (2.5m)
	#LOC_ChopShop_Hub5_Desc = Cuando necesite una simetría de 3 vías para su estación espacial.
	#LOC_ChopShop_Hub6_Title = Cubo estructural de 4 vías (2.5m)
	#LOC_ChopShop_Hub6_Desc = Tamaño doble para su estación espacial. Proporciona simetría de 4 vías.
	#LOC_ChopShop_Hub8_Title = Cubo estructural de 6 vías (2.5m to 1.25m)
	#LOC_ChopShop_Hub8_Desc = Cuando necesite más puertos radiales.
	#LOC_ChopShop_AB_Title = Blister aerodinámico (1.25m)
	#LOC_ChopShop_AB2_Title = Blister aerodinámico (2.5m)
	#LOC_ChopShop_AB_Desc = ¿Cansado de sus tanques laterales parezcan pesados? ¿Quieres unir más motores a tu nave pero carecen de espacio debajo? ¡El Blister aerodinámico es su mejor solución!
	#LOC_ChopShop_ABD_Title = Desacoplamiento Blister Aerodinámico (1.25m)
	#LOC_ChopShop_ABD2_Title = Desacoplamiento Blister Aerodinámico (2.5m)
	#LOC_ChopShop_ABD_Desc = A pesar de que los blister aerodinámicos son tan lindos, arrastrarlos con usted para orbitar y más allá no siempre es una buena idea. Así que ... ¡Los hicimos desacoplando! Y para hacer su licencia menos triste tenemos construir algunos fuegos artificiales, que también se utilizan como retro-cohetes. (Si no quiere fuegos artificiales por alguna razón - vacíe la cantidad de combustible sólido antes del lanzamiento).
	#LOC_ChopShop_LeadWeight_Title = Contrapeso de plomo
	#LOC_ChopShop_LeadWeight_Desc = Pedazo de pieza barata de plomo, atornillada en el lado de su vehículo para contrarrestar el peso de todas las antenas, radares, sensores y otros equipos. Peso ajustable de 1 a 100kg. Si usted necesita más de un contrapeso... usted posiblemente debe repasar su diseño. El plomo es barato pero lanzarlo al espacio es caro.

	//Mk2
	#LOC_ChopShop_Mk2Beak_Title = Mk2 "Beak" Biacoplador
	#LOC_ChopShop_Mk2Beak_Desc = Este compacto biacoplador sin combustible está diseñado para mantener tanto las tomas de aire en el morro y los motores en la cola de la nave. También contiene dos propulsores RCS axiales.
	#LOC_ChopShop_Mk2Drone_Title = Mk2 Morro del Drone
	#LOC_ChopShop_Mk2Drone_Desc = Mk2 Núcleo de Drone integrado en el morro Mk2 estrecho con tomas de aire laterales. Se utiliza principalmente para entregas de OBK no normalizadas.
	#LOC_ChopShop_Mk2Intake_Title = Mk2 Morro de Entrada
	#LOC_ChopShop_Mk2Intake_Desc = ¿Odia los morros aerodinámicos delgados? Este es menos delgado... ¡y sus enormes tomas de aire proporcionan más aire para sus motores!
	#LOC_ChopShop_Mk2Tri_Title = Mk2 Triacoplador
	#LOC_ChopShop_Mk2Tri_Desc = Cuando dos motores no es suficiente - ¡utilizar tres!
	#LOC_ChopShop_Mk2Quad_Title = Mk2 Quadacoplador
	#LOC_ChopShop_Mk2Quad_Desc = Cuando tres motores no es suficiente - ¡use cuatro!
	#LOC_ChopShop_Mk2Quint_Title = Mk2 Quintuacoplador
	#LOC_ChopShop_Mk2Quint_Desc = Cuando ni siquiera cuatro motores son suficientes - ¡use CINCO!
	#LOC_ChopShop_Mk2WideTri_Title = Mk2 Triacoplador Ancho
	#LOC_ChopShop_Mk2WideTri_Desc = Ampliado con entradas de aire estatorreactor incorporado y la capacidad de albergar el motor más largo (nuclear) en el medio.
	#LOC_ChopShop_Mk2Size2_Title = Adaptador Mk2 a 2.5m
	#LOC_ChopShop_Mk2Size2_Desc = Cuando necesitas conectar algo realmente grande a tu avión espacial.
	
	// Utility
	#LOC_ChopShop_OpHS_Title = Escudo Térmico (Apertura)
	#LOC_ChopShop_OpHS_Desc = Este escudo térmico de 2.5m puede acomodar un puerto de acoplamiento (o un motor muy pequeño) en su nicho blindado central, protegiéndolo así del calor de reentrada.
	
	#LOC_ChopShop_DDAS_Title = Sistema de antena de doble dipolo
	#LOC_ChopShop_DDAS_Desc = El artefacto alien llamado "Cubesat", encontrado por Jeb en el espacio profundo, fue considerado demasiado pequeño e inexpresivo para replicarse. Por otra parte, está doble antena dipolo fue divertida para jugar con... Así que tomamos algunas cintas de medida retráctil y se hizo más grande el sistema de antena desplegable, amablemente encajando en el corazón de Sonda QBE.
	
	#LOC_ChopShop_LED_Title = Faro LED
	#LOC_ChopShop_LED_Desc = Uno nunca sabe lo que puede salvar de ser liquidado por el tráfico... Esta faro LED de bicicleta es bastante plano y ¡caben perfectamente en el panel frontal del rover!
	
	#LOC_ChopShop_SSP1_Title = PSI Mk1 (1.25m)
	#LOC_ChopShop_SSP1_Desc = Paneles Solares Inteligentes Mk 1 (talla normal). ¡No más puntos muertos! La rotación de dos ejes garantiza que sus paneles se enfrenten SIEMPRE al sol. Baterías incluidas.¨(Atención: la activación del rotor tarda unos 5 segundos.)
	#LOC_ChopShop_SSP1small_Title = PSI Mk1 (0.625m)
	#LOC_ChopShop_SSP1small_Desc = Paneles Solares Inteligentes Mk 1 (Tamaño sonda). ¡No más puntos muertos! La rotación de dos ejes garantiza que sus paneles se enfrenten SIEMPRE al sol. Baterías incluidas.¨(Atención: la activación del rotor tarda unos 5 segundos.)
	#LOC_ChopShop_SSP2_Title = PSI Mk2 (2.5m)
	#LOC_ChopShop_SSP2_Desc = Paneles Solares Inteligentes Mk 2 Para naves espaciales más grandes. ¡No más puntos muertos! La rotación de dos ejes garantiza que sus paneles se enfrenten SIEMPRE al sol. Baterías NO incluidas.¨(Atención: la activación del rotor tarda unos 5 segundos.)
	
	#LOC_ChopShop_ChIn1_Title = Paracaídas en línea pequeño
	#LOC_ChopShop_ChIn1_Desc = Certificado para aterrizar con seguridad 1 tonelada de carga útil en Kerbin a una velocidad inferior a 6 m/s. No se recomienda para misiones tripuladas.
	#LOC_ChopShop_ChSeg1_Title = Segmento Paracaídas (1t)
	#LOC_ChopShop_ChSeg1_Desc = Este segmento para el sistema de paracaídas modular está certificado para aterrizar con seguridad 1 tonelada de carga útil en Kerbin a una velocidad inferior a 6 m/s. Dos de ellos trabajarán para la carga útil de 1.5 toneladas, pero entonces usted no tendrá un repuesto.
	#LOC_ChopShop_ChSeg2_Title = Segmento Paracaídas (2t)
	#LOC_ChopShop_ChSeg2_Desc = Este segmento para el sistema de paracaídas modular está certificado para aterrizar con seguridad 2 toneladas de carga útil en Kerbin a una velocidad inferior a 6 m/s. Dos de ellos trabajarán para 3 toneladas de carga útil, pero entonces no tendrá un repuesto.
	#LOC_ChopShop_ChSeg5_Title = Segmento Paracaídas (5t)
	#LOC_ChopShop_ChSeg5_Desc = Este segmento para el sistema de paracaídas modular se certifica para aterrizar con seguridad 5 toneladas de la carga útil en Kerbin en la velocidad debajo de 6 m/s. Dos de ellos trabajarán para la carga útil de 7.5 toneladas, pero entonces usted no tendrá un repuesto.
	#LOC_ChopShop_ChSegD_Title = Segmento Paracaídas de Frenado
	#LOC_ChopShop_ChSegD_Desc = Este segmento para el sistema de paracaídas modular no se certifica para aterrizar con seguridad algo más pesado de 250kg. Por otro lado, ralentizará su vehículo lo suficiente para que los paracaídas más grandes se desplacen con seguridad.
	#LOC_ChopShop_ChBase_Title = Segmento Paracaídas Base
	#LOC_ChopShop_ChBase_Desc = Tubo simple transitable de la tripulación con soportes laterales para sostener los canales de 2 segmentos.
	
	// Sample Ships - VAB
	
	#LOC_ChopShop_SPH_IonProbe_Title = El Taller Desguace - Sonda de iones
	#LOC_ChopShop_SPH_IonProbe_Desc = Nave de muestra, demostración de uso de PSI Mk1. Tenga en cuenta que los sensores montados en el lateral y las baterías no serán tocados por los PSI desplegados.
	#LOC_ChopShop_SPH_SampleRetriever_Title = El Taller Desguace - Recuperador de muestras
	#LOC_ChopShop_SPH_SampleRetriever_Desc = Nave de muestra, demostrando el montaje apropiado del STA Mk1 y el uso del muestreador de suelo. Los muestreadores de un solo uso son desechados con tanques laterales, lo que hace que la nave sea más ligera. También este diseño le da una idea de cómo utilizar esa unidad de almacenaje del experimento.
	#LOC_ChopShop_SPH_RTG_Rover_Title = El Taller Desguace - RTG Rover
	#LOC_ChopShop_SPH_RTG_Rover_Desc = Nave de muestra, demostrando el montaje adecuado de RTG Rover.
	#LOC_ChopShop_SPH_Rugged_Rover_Title = El Taller Desguace - Rover Robusto
	#LOC_ChopShop_SPH_Rugged_Rover_Desc = Nave de muestra, demostrando el montaje de Rover robusto. Sus homólogos tripulados están montados de manera similar.
	#LOC_ChopShop_SPH_Duna_Lander_Title = El Taller Desguace - Aterrizador Duna
	#LOC_ChopShop_SPH_Duna_Lander_Desc = Nave de muestra, demostrando el uso apropiado de STA Mk2 y sistema modular de paracaídas. ¡Atención! ¡Estos paracaídas solos no son suficientes para aterrizar! A pesar de que va a reducir la velocidad a 11 m/s cerca de la superficie de Duna, dejando suficiente combustible para un par de saltos antes de regresar a la órbita.
	
	// Sample Ships - SPH
	
	#LOC_ChopShop_SPH_Buzzer_Title = Taller Desguace - Pequeño Zumbador
	#LOC_ChopShop_SPH_Buzzer_Desc = Avión no tripulado hecho para la exploración de planetas atmosféricos.
	
}	
