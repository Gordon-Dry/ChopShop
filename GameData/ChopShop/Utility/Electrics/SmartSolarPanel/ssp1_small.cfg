PART
{
// --- general parameters ---
name = ChopShop_SSP1small
module = Part
author = Dr.Jet

// --- asset parameters ---
MODEL
{
	model = ChopShop/Utility/Electrics/SmartSolarPanel/ssp1
}

NODE
{
	name = node_stack_top
	transform = node_top
	size = 0
	method = FIXED_JOINT
}
NODE
{
	name = node_stack_bottom
	transform = node_bottom
	size = 0
	method = FIXED_JOINT
}

// --- editor parameters ---
TechRequired = advElectrics
entryCost = 4100
cost = 1560
category = Electrical
subcategory = 0

title = #LOC_ChopShop_SSP1small_Title
manufacturer = #LOC_ChopShop_Agency_Title
description = #LOC_ChopShop_SSP1small_Desc
tags = #LOC_ChopShop_TAGS_SSP

// attachment rules: stack, srfAttach, allowStack, allowSrfAttach, allowCollision
attachRules = 1,0,1,1,1

// --- standard part parameters ---
mass = 0.2 // 200kg seems realistic
dragModelType = default
maximum_drag = 0.2
minimum_drag = 0.2
angularDrag = 1
crashTolerance = 8
maxTemp = 1200
emissiveConstant = 0.95
heatConductivity = 0.06 // 1/2 the default
bulkheadProfiles = size0

RESOURCE
{
	name = ElectricCharge
	amount = 100
	maxAmount = 100
}

// Central pivot rotation.

	MODULE
	{
	name = ModuleDeployableSolarPanel
	animationName = ssp1_rotator	// To make central pivot ALWAYS active and get rid of surplus AG-actions - comment this line
	sunTracking = true				// And uncomment THIS line.
	raycastTransformName = sensor
	pivotName = MainRotator
	isBreakable = false
	resourceName = ElectricCharge
	chargeRate = 0
	trackingSpeed = 1.1
	extendActionName = #LOC_ChopShop_GUI_rotator_start
	retractActionName = #LOC_ChopShop_GUI_rotator_stop
	extendpanelsActionName = #LOC_ChopShop_GUI_rotator_toggle
	}

// Solar panels deployment and rotation.

	MODULE
	{
	name = ModuleDeployableSolarPanel
	animationName = ssp1_wings
	raycastTransformName = PanelC
	pivotName = solarPivot
	isBreakable = true
	windResistance = 1.5
	impactResistance = 2
	impactResistanceRetracted = 6
	resourceName = ElectricCharge
	chargeRate = 12
	extendActionName = #LOC_ChopShop_GUI_deploy
	retractActionName = #LOC_ChopShop_GUI_retract
	extendpanelsActionName = #LOC_ChopShop_GUI_toggle
	}
}
