	    gimbalRangeYP = 0
	    gimbalRangeYN = 7
	    gimbalRangeXP = 7
	    gimbalRangeXN = 7
    }
	
	MODULE
{
      name = ModuleAnimateHeat
      ThermalAnim = overheat
}

MODULE 
