bulkheadProfiles = size1
vesselType = Lander

	MODULE
	{
		name = ModuleCommand
		minimumCrew = 0
		RESOURCE
		{
			name = ElectricCharge
			rate = 0.05
		}
		hasHibernation = True
		hibernationMultiplier = 0.004
	}

    MODULE
    {
        name = ModuleReactionWheel
        
        PitchTorque = 1
        YawTorque = 1
        RollTorque = 0.5
        
        RESOURCE
        {
            name = ElectricCharge
            rate = 0.15

        }
    }

    MODULE
    {
        name = ModuleSAS
    }

	MODULE
	{
		name = ModuleKerbNetAccess
		MinimumFoV = 9
		MaximumFoV = 81
		AnomalyDetection = 0.24
		DISPLAY_MODES
		{
			Mode = Biome
			Mode = Terrain
		}
	}

	MODULE
	{
		name = ModuleDataTransmitter
		antennaType = INTERNAL
		packetInterval = 1.0
		packetSize = 2
		packetResourceCost = 12.0
		requiredResource = ElectricCharge
		antennaPower = 5000
		optimumRange = 2500
		packetFloor = .1
		packetCeiling = 5
	}

MODULE
{
