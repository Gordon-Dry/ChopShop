// Since Engineering Tech Tree in it's GitHub instance is terribly obsolete and commits just rot there for years, I have to write this patch for compatibility.

// Propulsion\Impeller
@PART[ChopShop_LilBuzzer]:NEEDS[ETT]
{
@TechRequired = electricProp
}

